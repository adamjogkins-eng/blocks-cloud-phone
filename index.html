<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Cloud | Pro Edition</title>
    <style>
        :root {
            --primary: #00ff88;
            --accent: #f9ab00;
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            background: linear-gradient(-45deg, #0a0a0c, #1a1a2e, #0f0f0f, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px;
            display: flex;
            flex-direction: row; /* Side-by-side on big screens */
            gap: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        /* RESPONSIVE FIX: Stack elements on small screens */
        @media (max-width: 850px) {
            .main-card {
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin-top: 50px;
            }
            .controls { width: 100% !important; text-align: center; }
        }

        .controls { width: 320px; flex-shrink: 0; }

        h1 { font-size: 2.5rem; margin: 0; letter-spacing: -1.5px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .btn {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .btn-colab { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(249, 171, 0, 0.3); }
        .btn-connect { background: var(--primary); color: #000; width: 100%; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3); }
        .btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            margin-top: 8px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); outline: none; }

        /* PHONE FRAME AUTO-SCALING */
        .phone-frame {
            width: 300px;
            height: 600px;
            background: #000;
            border: 10px solid #1a1a1a;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
        }

        iframe { width: 100%; height: 100%; border: none; background: #000; }

        /* STATUS DOT */
        .status { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: #888; margin-bottom: 20px; text-transform: uppercase; font-weight: 700; }
        .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="controls">
            <div class="status"><div class="dot"></div> Server Live</div>
            <h1>Blocks Cloud</h1>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">Next-gen virtual phone streaming.</p>

            <a href="https://colab.research.google.com/github/adamjogkins-eng/blocks-cloud-phone/blob/main/cloud_phone.ipynb" target="_blank" class="btn btn-colab">
                1. Start Engine
            </a>

            <div style="margin-top: 25px;">
                <label style="font-size: 0.7rem; color: #555; font-weight: 800;">TUNNEL ENDPOINT</label>
                <input type="text" id="urlInput" placeholder="Paste localtunnel.me link...">
                <button class="btn btn-connect" onclick="connectPhone()">2. Sync Device</button>
            </div>
        </div>

        <div class="phone-frame">
            <iframe id="phoneScreen" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        function connectPhone() {
            const url = document.getElementById('urlInput').value;
            if(url.includes('localtunnel.me')) {
                document.getElementById('phoneScreen').src = url;
            } else {
                alert("Enter a valid Localtunnel link from Colab!");
            }
        }
    </script>
</body>
</html>

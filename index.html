<!DOCTYPE html>
<html>
<head>
    <title>Blocks Cloud Phone</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; }
        .phone-frame {
            border: 12px solid #333; border-radius: 40px;
            width: 360px; height: 740px; margin: 20px auto;
            overflow: hidden; background: #000; box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }
        iframe { width: 100%; height: 100%; border: none; }
        .status { color: #0f0; margin-bottom: 10px; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #0f0; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üì± Blocks Cloud Phone</h1>
    <p class="status">‚óè System Online</p>
    
    <div id="setup">
        <input type="text" id="urlInput" placeholder="Paste your Localtunnel URL here...">
        <button onclick="connectPhone()">Connect</button>
    </div>

    <div class="phone-frame">
        <iframe id="phoneScreen" src="about:blank"></iframe>
    </div>

    <script>
        function connectPhone() {
            const url = document.getElementById('urlInput').value;
            document.getElementById('phoneScreen').src = url;
            document.getElementById('setup').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Cloud | Premium Android Streaming</title>
    <style>
        :root {
            --primary: #00ff88;
            --accent: #f9ab00;
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* Animated Background */
        body { 
            background: linear-gradient(-45deg, #0a0a0c, #1a1a2e, #0f0f0f, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            display: flex;
            gap: 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out;
        }

        /* Sidebar UI */
        .controls {
            width: 320px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { font-size: 2.2em; margin-bottom: 10px; letter-spacing: -1px; }

        .status-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #aaa;
        }

        .pulse {
            width: 10px; height: 10px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(0, 255, 136, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .btn {
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-colab { background: var(--accent); color: #000; }
        .btn-connect { background: var(--primary); color: #000; width: 100%; margin-top: 10px; }
        
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        /* Phone Frame */
        .phone-wrapper { position: relative; }

        .phone-frame {
            width: 320px; height: 650px;
            background: #000;
            border: 8px solid #222;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(0,255,136,0.1);
        }

        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 1s; }
        iframe.loaded { opacity: 1; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="controls">
            <h1>Blocks Cloud</h1>
            <div class="status-container">
                <div class="pulse"></div> System Ready
            </div>

            <p style="font-size: 0.9em; line-height: 1.6; color: #ccc;">
                Experience low-latency Android streaming. Start the engine to get your tunnel.
            </p>

            <a href="https://colab.research.google.com/github/adamjogkins-eng/blocks-cloud-phone/blob/main/cloud_phone.ipynb" target="_blank" class="btn btn-colab">
                1. Launch Engine
            </a>

            <div style="margin-top: 20px;">
                <label style="font-size: 0.8em; color: #888;">TUNNEL URL</label>
                <input type="text" id="urlInput" placeholder="https://...localtunnel.me">
                <button class="btn btn-connect" onclick="connectPhone()">2. Establish Link</button>
            </div>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <iframe id="phoneScreen" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <script>
        function connectPhone() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('phoneScreen');
            if(url.includes('localtunnel.me')) {
                iframe.src = url;
                iframe.onload = function() { iframe.classList.add('loaded'); };
            } else {
                alert("Please enter a valid Localtunnel URL.");
            }
        }
    </script>
</body>
</html>
